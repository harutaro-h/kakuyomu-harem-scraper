name: Kakuyomu Harem Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * 3"  # 毎週水曜 15:00 JST

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        env:
          # Selenium が Chrome を自動検出できない環境向けフォールバック
          CHROME_PATH: ${{ steps.chrome.outputs.chrome-path }}
        run: |
          python kakuyomu_harem_scraper.py

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: kakuyomu_harem_filtered
          path: kakuyomu_harem_filtered.csv
