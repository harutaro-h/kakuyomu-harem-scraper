name: Kakuyomu Harem Scraper

on:
  workflow_dispatch:  # 手動実行
  schedule:
    - cron: "0 15 * * *"  # 毎日 00:00 JST（15:00 UTC）

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          echo "=== START SCRAPING ==="
          python kakuyomu_harem_scraper.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Upload artifacts (CSV, logs, and HTML evidence)
        uses: actions/upload-artifact@v4
        with:
          name: kakuyomu_harem_run
          path: |
            ${{ github.workspace }}/kakuyomu_harem_filtered.csv
          if-no-files-found: warn

